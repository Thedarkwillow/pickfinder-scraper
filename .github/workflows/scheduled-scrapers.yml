name: All Scrapers (Hourly + Nightly)

on:
  schedule:
    - cron: "0 * * * *" # every hour
    - cron: "0 23 * * *" # every night 11 PM
  workflow_dispatch:

jobs:
  run-scrapers:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run scrapers
        env:
          UNDERDOG_EMAIL: ${{ secrets.UNDERDOG_EMAIL }}
          UNDERDOG_PASSWORD: ${{ secrets.UNDERDOG_PASSWORD }}
        run: node ./scripts/runAllScrapers.js

      - name: Commit & Push Results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add scraper-results/*
          git commit -m "Auto-saved scraper results" || echo "Nothing to commit"
          git push origin HEAD || echo "No changes to push"

